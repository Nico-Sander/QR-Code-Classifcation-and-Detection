data:
  batch_size: 32
  channels: 1
  dataset_path: data/processed_patches
  img_height: 256
  img_width: 256
  validation_split: 0.2
model:
  input_shape:
  - 256
  - 256
  - 1
  layers:
  - activation: relu
    batch_norm: true
    filters: 32
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: true
    filters: 64
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: true
    filters: 128
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: true
    filters: 128
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: true
    filters: 128
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - type: flatten
  - activation: relu
    type: dense
    units: 64
  - rate: 0.5
    type: dropout
  - activation: sigmoid
    type: dense
    units: 1
project:
  name: qr_classifier
  run_name: run_03_deep_cnn_flatten
  seed: 42
train:
  callbacks:
    early_stopping_patience: 8
    reduce_lr_factor: 0.5
    reduce_lr_min: 1.0e-06
    reduce_lr_patience: 3
    save_best_only: true
    use_lr_scheduler: true
  epochs: 50
  learning_rate: 0.0005
  loss: binary_crossentropy
  metrics:
  - accuracy
  optimizer: adam
