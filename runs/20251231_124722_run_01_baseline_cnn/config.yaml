data:
  batch_size: 32
  channels: 1
  dataset_path: data/processed_patches
  img_height: 256
  img_width: 256
  validation_split: 0.2
model:
  input_shape:
  - 256
  - 256
  - 1
  layers:
  - activation: relu
    batch_norm: true
    filters: 32
    kernel_size: 3
    padding: same
    stride: 1
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: true
    filters: 64
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - activation: relu
    batch_norm: false
    filters: 128
    kernel_size: 3
    padding: same
    type: conv
  - pool_size: 2
    type: max_pool
  - type: global_avg_pool
  - activation: relu
    type: dense
    units: 128
  - rate: 0.5
    type: dropout
  - activation: sigmoid
    type: dense
    units: 1
project:
  name: qr_classifier
  run_name: run_01_baseline_cnn
  seed: 42
train:
  callbacks:
    early_stopping_patience: 5
    save_best_only: true
  epochs: 50
  learning_rate: 0.001
  loss: binary_crossentropy
  metrics:
  - accuracy
  optimizer: adam
